<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1749334927556-d9fae29d0637?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #cccccc;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
      border-color: #5eafff;
      outline: none;
    }

    .contact-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #695eff, #77c9ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .contact-container button:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // DOM interaction for form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default form submission
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name && email && message) {
        alert(Thank you, ${name}! Your message has been sent.);
        this.reset(); // clear form
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>

</body>
</html>
